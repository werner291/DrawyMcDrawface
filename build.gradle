apply plugin: 'idea'

apply plugin: 'java'

apply plugin: 'application'

apply plugin: "kotlin"

buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

sourceSets {
    main.java.srcDir "src/main"

    test.java.srcDir "src/test"
    main.java.srcDirs += 'src/main/kotlin'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.joml', name: 'joml', version: '1.9.1'
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile 'org.mongodb:mongo-java-driver:2.12.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

dependencies {
    testCompile 'junit:junit:4.12'
}

mainClassName = "nl.wernerkroneman.Drawy.DrawyMcDrawFace"